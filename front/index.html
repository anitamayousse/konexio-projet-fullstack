<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
</head>
<body>
    <section class="container">
    <h2 class="text-center mb-3">Countries API</h2>
    <div class="mb-3">
    <input class="form-control" placeholder="Search" id="country-name"/>
    <div class="form-check">
    <input class="form-check-input" type="radio"  name="pays" value="pays"> 
    <label class="form-check-label" for="flexRadioDefault1">
    Recherche par nom de pays
    </label>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="radio"  name="pays" value="capitale"> 
    <label class="form-check-label" for="flexRadioDefault1">
    Recherche par nom de capitale
    </label>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="radio"  name="pays" value="région"> 
    <label class="form-check-label" for="flexRadioDefault1">
    Recherche par région
    </label>
    </div>
    <div class="col-3">
        <select name="cars" id="options" class="form-select  mb-3">
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="Africa">Africa</option>
        </select>
    </div>
    </div>
    <div>
        <button id="btnShowData" class="btn btn-primary" type="button" >
            Show Data
        </button>
        <button id="btnReset" class="btn btn-white border-dark" type="button" >
            Reset
        </button>
    </div>

    <ul class="text-center p-4 list-group list-group-flush">
        <i id="1"></i>
        <i id="2"></i>
        <i id="3"></i>
    </ul>
    </section>
    <script src="../assets/js/functions.js"></script>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../front/script.js"></script>
</body>
</html>
